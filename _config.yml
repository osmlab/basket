# Site wide configuration

title: OSM Stories 
locale: en_US
description: OSM use in the wild.
url: http://osmlab.github.io/basket
#baseurl: /basket
baseurl: ''
ads: false

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
comments: true
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor" ]
keep_files: ["map.geojson"]

comments: true

